<h2>My Heroes</h2>

  <app-hero-search></app-hero-search>

  <app-hero-form></app-hero-form>
  <br>
  <br>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    
      <div>
        <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>

      <button  class="delete-button" title="delete hero" (click)="delete(hero);" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>

      </div>
  </li>
</ul>
