<div *ngIf="item">

    <h2>Item details - {{item.name | uppercase}}</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div><span>price: </span>{{item.price}}</div>
    <div>
      <label for="item-name">Item name: </label>
      <input id="item-name" [(ngModel)]="item.name" placeholder="name">
    </div>
    <div>
      <label for="item-price">Item price: </label>
      <input id="item-price" [(ngModel)]="item.price" placeholder="price">
    </div>
  
  </div>
