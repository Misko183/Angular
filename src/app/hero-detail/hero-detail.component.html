<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
    <div><span>Money: </span>{{hero.money}}</div>
    <h2>{{hero.name | uppercase}} itemy:</h2>
    <ul class="items">
      <li *ngFor="let item of hero.items">
          <span class="badge">{{item.id}}</span> {{item.name}}
      </li>
    </ul>
    <button (click)="click()"><a routerLink="/free-items/{{hero.id}}">Buy Item</a></button>
  </div>
  <button (click)="goBack()">go back</button>
</div>
